<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AgriConnect - Login</title>
    <link rel="stylesheet" href="css/style.css" />
    <style>
      .auth-container {
        max-width: 400px;
        margin: 3rem auto;
        background: var(--white);
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }

      .auth-container h2 {
        text-align: center;
        color: var(--dark-green);
      }

      .auth-container input {
        width: 100%;
        padding: 0.75rem;
        margin: 0.5rem 0;
        border-radius: 5px;
        border: 1px solid #ccc;
      }

      .auth-container button {
        width: 100%;
        padding: 0.75rem;
        background-color: var(--primary-green);
        color: white;
        border: none;
        border-radius: 5px;
        font-weight: bold;
        margin-top: 1rem;
      }
    </style>
  </head>

  <body>
    <!-- Header -->
    <header class="navbar">
      <img src="images/logo2.png" alt="Logo" class="logo-icon">
      <div class="logo">Agri-Connect</div>

        type="text"
        placeholder="Search for crops, tools..."
        class="search-bar"
      />

        <a href="index.html">ğŸ Home</a>

    <!-- Login Form -->
    <div class="auth-container">
      <h2>User Login</h2>
      <form onsubmit="event.preventDefault(); alert('Login submitted!')">
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
      <p style="text-align: center; margin-top: 1rem">
        New here? <a href="register.html">Register Now</a>
      </p>
    </div>

        <div>
